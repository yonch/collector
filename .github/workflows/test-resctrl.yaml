name: test-resctrl

on:
  workflow_dispatch:
    inputs:
      instance-type:
        description: 'EC2 instance type to use'
        required: false
        default: 'm7i.metal-24xl'
        type: string
      image-type:
        description: 'Runner AMI image type'
        required: false
        default: 'ubuntu-24.04'
        type: string
  pull_request:
    paths:
      - 'crates/resctrl/**'
      - 'crates/nri-resctrl-plugin/**'
      - '.github/workflows/test-resctrl.yaml'
      - 'Cargo.toml'
  push:
    branches:
      - 'main'
    paths:
      - 'crates/resctrl/**'
      - 'crates/nri-resctrl-plugin/**'
      - '.github/workflows/test-resctrl.yaml'
      - 'Cargo.toml'

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  build-and-unit-test:
    name: Build + unit tests (GH hosted)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustc -V || curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "source $HOME/.cargo/env" >> $HOME/.profile
          source $HOME/.cargo/env
          rustc -V
          cargo -V

      - name: Run unit tests (no hardware)
        run: |
          source $HOME/.cargo/env
          # RESCTRL_E2E not set, so smoke test is skipped
          cargo test -p resctrl --release -- --nocapture

      - name: Run unit tests (nri-resctrl-plugin)
        run: |
          source $HOME/.cargo/env
          cargo test -p nri-resctrl-plugin -- --nocapture

      - name: Build test binaries (no-run)
        run: |
          source $HOME/.cargo/env
          # Build only the hardware smoke integration test binary
          cargo test -p resctrl --test smoke_test --release --no-run


      - name: Collect smoke test binary
        id: collect-bin
        run: |
          set -euxo pipefail
          BIN=$(find target/release/deps -maxdepth 1 -type f -executable -name 'smoke_test-*' | head -n 1)
          if [ -z "$BIN" ]; then
            echo "Smoke test binary not found" >&2
            exit 1
          fi
          file "$BIN" || true
          ldd "$BIN" || true
          cp "$BIN" resctrl-smoke
          chmod +x resctrl-smoke

      - name: Upload resctrl smoke binary
        uses: actions/upload-artifact@v4
        with:
          name: resctrl-smoke-bin
          path: resctrl-smoke
          if-no-files-found: error

  nri-resctrl-plugin-registration:
    name: NRI resctrl plugin registration (KIND)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Docker is running
        run: |
          set -x
          set +e
          (sudo systemctl start docker || sudo service docker start || true)
          docker info

      - name: Install KIND and kubectl
        run: |
          # Install KIND
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.29.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Create KIND cluster with NRI support
        run: |
          cat > kind-config.yaml << 'EOF'
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          name: nri-resctrl-plugin-test
          nodes:
          - role: control-plane
            extraMounts:
            - hostPath: /tmp/nri
              containerPath: /var/run/nri
            - hostPath: /tmp/nri-conf
              containerPath: /etc/nri/conf.d
            - hostPath: /tmp/nri-plugins
              containerPath: /opt/nri/plugins
          containerdConfigPatches:
          - |-
            [plugins."io.containerd.nri.v1.nri"]
              disable = false
              disable_connections = false
              socket_path = "/var/run/nri/nri.sock"
              plugin_config_path = "/etc/nri/conf.d"
              plugin_path = "/opt/nri/plugins"
          EOF

          sudo mkdir -p /tmp/nri /tmp/nri-conf /tmp/nri-plugins
          sudo chmod 777 /tmp/nri /tmp/nri-conf /tmp/nri-plugins

          kind create cluster --config kind-config.yaml --wait 300s
          kubectl cluster-info --context kind-nri-resctrl-plugin-test

      - name: Verify NRI socket
        run: |
          for i in {1..30}; do
            if sudo test -S "/tmp/nri/nri.sock"; then
              echo "NRI socket found"; ls -la /tmp/nri/nri.sock; break
            fi
            echo "Waiting for NRI socket ($i/30)"; sleep 2
          done
          sudo test -S "/tmp/nri/nri.sock" || { echo "NRI socket missing"; exit 1; }

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build plugin integration test
        run: |
          cargo test --package nri-resctrl-plugin --test integration_test --no-run --verbose
          TEST_BIN=$(find target/debug/deps -name 'integration_test-*' -type f -executable | head -1)
          echo "TEST_BINARY_PATH=$TEST_BIN" >> $GITHUB_ENV

      - name: Run plugin integration test (register + shutdown)
        env:
          NRI_SOCKET_PATH: /tmp/nri/nri.sock
        run: |
          echo "Using test binary: $TEST_BINARY_PATH"
          sudo -E "$TEST_BINARY_PATH" --ignored --nocapture

      - name: Cleanup KIND
        if: always()
        run: |
          kind delete cluster --name nri-resctrl-plugin-test || true


  setup-runner:
    name: Start EC2 runner (resctrl-capable)
    runs-on: ubuntu-latest
    outputs:
      runner-label: ${{ steps.start-runner.outputs.runner-label }}
      ec2-instance-id: ${{ steps.start-runner.outputs.ec2-instance-id }}
      region: ${{ steps.start-runner.outputs.region }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start AWS Runner
        id: start-runner
        uses: ./.github/actions/aws-runner
        with:
          github-token: ${{ secrets.REPO_ADMIN_TOKEN }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          iam-role-name: github-actions-runner
          instance-type: ${{ inputs.instance-type || 'm7i.metal-24xl' }}
          image-type: ${{ inputs.image-type || 'ubuntu-24.04' }}
          market-type: 'spot'

  resctrl-e2e:
    name: Run resctrl smoke test
    needs: [build-and-unit-test, setup-runner]
    runs-on: ${{ needs.setup-runner.outputs.runner-label }}
    timeout-minutes: 20
    env:
      HOME: /root
    steps:
      - name: Prepare HOME
        run: mkdir -p "$HOME"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download smoke binary
        uses: actions/download-artifact@v4
        with:
          name: resctrl-smoke-bin
          path: ./

      # All detection and ensure_mounted checks are now part of the smoke test itself

      - name: Run resctrl smoke test (hardware)
        shell: bash
        run: |
          set -euxo pipefail
          BIN=./resctrl-smoke
          chmod +x "$BIN" || true
          echo "Executing $BIN"
          RESCTRL_E2E=1 "$BIN" --nocapture

  stop-runner:
    name: Stop EC2 runner
    needs: [setup-runner, resctrl-e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stop AWS Runner
        uses: ./.github/actions/aws-runner/cleanup
        with:
          runner-label: ${{ needs.setup-runner.outputs.runner-label }}
          ec2-instance-id: ${{ needs.setup-runner.outputs.ec2-instance-id }}
          github-token: ${{ secrets.REPO_ADMIN_TOKEN }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ needs.setup-runner.outputs.region }}
